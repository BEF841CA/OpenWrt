name: Update Checker

env:
  GH_TOKEN: ${{ github.token }}
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master

on:
  workflow_dispatch:
  schedule:
    - cron: 0 */18 * * *

jobs:
  check_repo1:
    runs-on: ubuntu-latest

    steps:
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}
  
  check_repo2:
    runs-on: ubuntu-latest

    steps:
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

  trigger_build:
    needs: [check_repo1, check_repo2]
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write

    steps:
    - name: Get Trigger Build Flag
      id: get_trigger_build_flag
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: trigger_build_flag
        
    - name: Trigger build
      if: steps.get_trigger_build_flag.outputs.cache-hit == 'true'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ github.token }}
        event-type: Source Code Update

    - name: Delete Flag
      if: steps.get_trigger_build_flag.outputs.cache-hit == 'true'
      run: |
        REPO=${{ github.repository }}
        BRANCH=refs/pull/${{ github.event.pull_request.number }}/merge
        gh extension install actions/gh-actions-cache
        gh actions-cache delete trigger_build_flag -R $REPO -B $BRANCH --confirm

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
